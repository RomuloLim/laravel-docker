# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appdemosih

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8e71afdfc49546d2837bd50112671737 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_78b0e8a923b04f13b1c657432407ae19 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8e71afdfc49546d2837bd50112671737 }}/laravel-appp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appdemosih'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2e935c4db1784b63b7e33d592366de9e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8e71afdfc49546d2837bd50112671737 }}/laravel-appp:${{ github.sha }}'